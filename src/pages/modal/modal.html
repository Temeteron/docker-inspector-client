<ion-header>
  <ion-navbar color="dark">
    <ion-title class="navTitle">Create Container</ion-title>
    <ion-buttons end>
      <button ion-button icon-only title="Κλείσιμο" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-template">
  <div class="template-center">

    <ion-title class="align-center">
      Available Images
    </ion-title>

    <ion-list *ngFor="let img of images;">
      <ion-item>
        <div class="inline">
          {{ img.RepoTags[0] }}
        </div>

        <div class="inline" item-end>
          <ion-icon color="secondary" class="cursorCs" name="add" title="Create" (click)="createContainer()" item-end></ion-icon>
        </div>
      </ion-item>
    </ion-list>



  </div>
</ion-content>
